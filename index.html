<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('flappy_bird_app_bg_only.png') no-repeat center center;
        background-size: cover;
    }

    #gameContainer {
        position: relative;
        width: 100%;
        height: 100%;
    }

    canvas {
        display: block;
        background: transparent;
        width: 100%;
        height: 100%;
    }

    /* #gameOverScreen {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 50%;
            align-items: center;
            justify-content: center;
            text-align: start;
            background: #f4d03f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            padding: 2rem;
        } */
    #gameOverScreen {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: #f4d03f;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 400px;
        /* height: 60%; */
        height: fit-content;
    }

    #gameOverScreen h2 {
        margin: 0;
        font-size: 2.5rem;
        color: rgb(0, 0, 0);
        font-weight: bolder;
    }

    #gameovercontent {
        margin-top: 20%;
    }

    #gameOverScreen div {
        font-size: 1.8rem;
    }

    #scoreDetails {
        margin: 15px 0;
        display: flex;
        flex-direction: column;
        font-size: 18px;
    }

    #scoreDetails #finalScore {
        font-size: 2rem;
        color: rgb(61, 61, 61);
        font-weight: 900;
    }

    #scoreDetails #highScore {
        font-size: 2rem;
        margin-top: -15px;
        color: rgb(61, 61, 61);
        font-weight: 900;
    }

    .button {
        display: block;
        margin: 20% auto 40px auto;
        padding: 20px 25px;
        font-size: 18px;
        font-weight: bold;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 65%;
    }

    .button:hover {
        background: #c0392b;
    }

    #scoreDisplay {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 50px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">0</div>
        <div id="gameOverScreen">
            <div id="gameovercontent">
                <h3>Flappy Bird</h3>
                <div>Score: <span id="finalScore">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
            <button onclick="restartGame()" class="button">Restart</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const highScoreDisplay = document.getElementById("highScore");
        const scoreDisplay = document.getElementById("scoreDisplay");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImg = new Image();
        birdImg.src = 'bird.png';

        const pipeTopImg = new Image();
        pipeTopImg.src = 'pipeTop.png';

        const pipeBottomImg = new Image();
        pipeBottomImg.src = 'pipeBottom.png';

        const bird = { x: 50, y: 200, width: 70, height: 50, gravity: 1.2, lift: -16, velocity: 0 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let pipeInterval;

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            if (gameStarted) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    gameOver = true;
                }
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.drawImage(pipeTopImg, pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.drawImage(pipeBottomImg, pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            });
        }

        function addPipe() {
            let gap = 250;
            let minHeight = 50;
            let maxHeight = canvas.height - gap - minHeight;
            let topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
            let bottomY = topHeight + gap;
            pipes.push({ x: canvas.width, width: 100, topHeight, bottomY });
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.x -= 8;
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = score;
                }
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
                ) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();

            if (gameOver) {
                clearInterval(pipeInterval);
                finalScore.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                highScoreDisplay.textContent = highScore;
                gameOverScreen.style.display = "block";
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            bird.y = 200;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameStarted = false;
            gameOverScreen.style.display = "none";
            scoreDisplay.textContent = 0;
            clearInterval(pipeInterval);
            gameLoop();
        }

        document.addEventListener("keydown", function (event) {
            if (event.code === "Space") {
                if (!gameStarted) {
                    gameStarted = true;
                    pipeInterval = setInterval(addPipe, 1600);
                }
                bird.velocity = bird.lift;
            }
        });

        gameLoop();
    </script>
</body>

</html>
